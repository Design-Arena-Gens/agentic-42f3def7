            border-radius: 50%;
            width: 50px;
            height: 50px;

            margin: 20px auto;

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .results-grid {

            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;

        .coin-card {

            border-radius: 15px;

            box-shadow: 0 5px 20px rgba(0,0,0,0.15);

            overflow: hidden;
